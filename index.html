        <h3>Top 12 Best RPG Games</h3>
        <section class="secondSecImages">
            <figure>
                <img src="https://thumbs.gfycat.com/AdolescentAnimatedBlacklemur-size_restricted.gif" alt="">
                <figcaption>
                    2000's hit, Baldur's Gate 2 , the game offers gameplay with isometric graphics and a real-time
                    combat system that allows for pauses,
                    in addition to the formation of groups with up to six characters. Quite long – the story can take up
                    to 60 hours,
                    while the completion of all quests can exceed 300 hours – Baldur’s Gate 2 is praised for its
                    combination of gameplay and immersive story.
                </figcaption>
            </figure>
            <figure>
                <img src="https://media4.giphy.com/media/zdrCsCqwfhkAg/giphy.gif" alt="">
                <figcaption>
                    The Legend of Zelda: Ocarina of Time was released for the Nintendo 64 in 1998. Since its release,
                    Link's first 3D adventure has been a huge success and showcased a lot of what the Nintendo 64 had to
                    offer.
                    The praise made by critics ranged from its more technical aspects such as gameplay and graphics to
                    its story,
                    which brought outstanding characters without losing the essence of its predecessors.
                </figcaption>
            </figure>
            <figure>
                <img src="https://thumbs.gfycat.com/FantasticWeeArabianhorse-size_restricted.gif" alt="">
                <figcaption>
                    Released in 2004, the game set a new benchmark in the MMORPG genre and gathered a total of 29
                    million people from around the world.
                    The game was famous for sucking the souls out of its players with its unparalleled content.
                    It's impossible to get bored playing WoW with its INFINITE quests, dungeons, raids, achievements,
                    various PvP modes, professions, events, EVERYTHING.
                </figcaption>
            </figure>
            <figure>
                <img src="https://c.tenor.com/bOb2BhRmO9kAAAAC/mu-online-bk.gif" alt="">
                <figcaption>
                    MU Online was one of the most popular games in lan houses in Brazil.
                    MMORPG was released in 2003 by Webzen and impressed by story, graphics and addictive gameplay.
                    The game had frantic combat in an isometric setting.
                    To take advantage of the fan base that the game has until today, the same Webzen launched, in 2016,
                    the game MU Origin for Android and iOS phones.
                </figcaption>
            </figure>
            <figure>
                <img src="https://thumbs.gfycat.com/HarmfulSpotlessElkhound-size_restricted.gif" alt="">
                <figcaption>
                    Genshin Impact is an open-world action RPG where players take control of the mysterious “Traveler”
                    who is transported to Teyvat and who must find his twin brother who has disappeared in the process.
                    It is a game focused on the main campaign and it is possible to team up with three more friends to
                    play cooperatively both to explore the scenario and also to fulfill tasks.
                </figcaption>
            </figure>
            <figure>
                <img src="https://media0.giphy.com/media/tDfClZn3KzGpSL2PXk/giphy-downsized-large.gif" alt="">
                <figcaption>
                    Dark Souls is a game franchise produced by Japanese studio FromSoftware. The games are action RPGs
                    set in a dark fantasy world.
                    It was probably the most influential game of the last generation. His combat style has arrived in
                    series like "Assassin's Creed" and even "God of War".
                    Considered one of the most difficult games of the decade and with one of the best environments of
                    all time.
                </figcaption>
            </figure>
            <figure>
                <img src="https://thumbs.gfycat.com/AdorableWateryElver-size_restricted.gif" alt="">
                <figcaption>
                    Dragon Age is a role-playing game by Bioware that has already had three editions released, the
                    latest being Dragon Age: Inquisition, and each game in the series expands the mythology and history
                    of the universe in which it takes place. Since its arrival in 2009, with the world of epic battles
                    against the darkspawn and the tension between mages and templars, it's been considered one of the
                    best modern RPGs.
                </figcaption>
            </figure>
            <figure>
                <img src="https://c.tenor.com/ds5egSvYtw4AAAAC/fallout4-power.gif" alt="">
                <figcaption>
                    Fallout 4 is one of the successful roleplaying games precisely because it confronts our almost
                    inexplicable fascination with the end of time. Highly awarded and praised by critics. The level of player freedom and the depth of
                    the open world. If you are an RPG fan and want to experiment and combine the genre with futuristic
                    elements, Fallout 4 is your game.
                </figcaption>
            </figure>
            <figure>
                <img src="https://i.gifer.com/2XzF.gif" alt="">
                <figcaption>
                    Dragons, giants, undead and many magical creatures dominate Skyrim's sprawling open world, the
                    game's full gameplay time is estimated to be 300 hours it's one of the best offline RPGs out there,
                    only Dragon Born can face it greatest threats to prevent a catastrophe. Skyrim´s is rich
                    in side quests, and enshrines the saga's elegance in a game
                    worthy of the best role-playing games of the last decade.
                </figcaption>
            </figure>
            <figure>
                <img src="https://thumbs.gfycat.com/AchingFirsthandWelllit-size_restricted.gif" alt="">
                <figcaption>
                    This is the most different game on the list, at first glance the game may seem simple, but the truth
                    is that it has an extremely large content. Stardew Valley lets you manage and maintain a farm. In
                    it, players perform various tasks such as fishing, planting, caring for animals and developing
                    friendships with their neighbors. The game was considered by many players to be therapeutic.
                </figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/b5/66/48/b56648d888c7c9890325fc84ff70d516.gif" alt="">
                <figcaption>
                    Assassin's Creed video game has an RPG version, being one of the most acclaimed games today. Its
                    plot takes place in Ancient Greece and has historical characters, full of mythology. In the
                    Peloponnesian War, the player takes on the role of a child who is exiled and fights to defend the
                    people from what is imposed by their enemies. The character, who can be called Alexios or Kassandra,
                    is a descendant of King Leonidas I of Sparta.
                </figcaption>
            </figure>
            <figure>
                <img src="https://i.gifer.com/QBEe.gif" alt="">
                <figcaption>
                    One of the most awarded franchises, among the best RPGs of all time, The Witcher brings a dense
                    narrative about wars, domination, betrayal and rebellions, centered on the wizard Geralt of Rivia
                    and his friends. The saga features eye-popping explorable worlds and has visceral combat, hundreds
                    of customization options and choices that determine the course of the campaign. The game is
                    estimated to contain 300 hours of gameplay.
                </figcaption>
            </figure>
